{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} | On {{ post.created_at }}</p>
    <p>{{ post.body }}</p>
    {% if user.is_authenticated %}
    <a href="{% url 'post_edit' post_id %}" class="btn btn-success">Edit</a>
    <a href="{% url 'post_delete' post.id %}" class="btn btn-danger"></a>
    {% end if %}
{% endblock content %}
