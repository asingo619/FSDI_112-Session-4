{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}


{% block content %}
    <ul>
    {% for post in post_list %}
        <li>
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>By {{ post.author }} | On {{ post.created_at }}</p>
            <p>{{ post.body }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
